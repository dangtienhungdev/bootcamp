<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
    <form class="form-container">
      <h2 class="form-title">Login</h2>
      <div class="input-field">
        <input type="email" name="" placeholder="Enter you email" id="email" />
        <!-- <i class="fa-regular  icon email-icon"></i> -->
        <i class="fa-regular fa-envelope icon email-icon"></i>
      </div>
      <div class="input-field">
        <input type="password" name="" placeholder="Enter you password" id="password" />
        <i class="fa-regular fa-eye-slash icon password-icon"></i>
        <span id="errormsg">
          <i class="fa-solid fa-circle-exclamation"></i>
          Min 7 characters
        </span>
      </div>

      <div class="forget">
        <label for="remember" class="remember">
          <input type="checkbox" name="" id="remember" />
          <p>Remember me</p>
        </label>

        <a class="forgot-password" href="">Forgot password?</a>
      </div>

      <button class="btn-submit">Log in</button>

      <div>
        <p class="register">
          Dont't have an account?
          <a href="">Register</a>
        </p>
      </div>
    </form>
  </div>
</body>

<script type="module" src="./assets/js/app.js"></script>

</html>
