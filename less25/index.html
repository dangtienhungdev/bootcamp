<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
  <div class="container">
    <form class="form-container">
      <h2 class="form-title">Login</h2>
      <div class="input-field">
        <input type="email" name="" placeholder="Enter you email" id="">
        <i class="fa-regular fa-circle-check icon"></i>
      </div>
      <div class="input-field">
        <input type="password" name="" placeholder="Enter you password" id="">
        <i class="fa-regular fa-eye-slash icon"></i>
        <!-- <span id="errormsg">
          <i class="fa-solid fa-circle-exclamation"></i>
          Min 7 characters
        </span> -->
      </div>

      <div>
        <label for="remember">
          <input type="checkbox" name="" id="remember">
          <p>Remember me</p>
        </label>

        <a href="">Forgot password?</a>
      </div>

      <button>Log in</button>

      <div>
        <p class="">Dont't have an account?
          <a href="">Register</a>
        </p>
      </div>
    </form>
  </div>
</body>

<script type="module" src="./assets/js/app.js"></script>

</html>
