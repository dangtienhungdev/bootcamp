<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">User Management</h1>
      <button id="addUserBtn"
        class="cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add User
      </button>
    </div>

    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="Search users..." class="w-full p-2 border rounded">
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Name</th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Email</th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Role</th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Status</th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for adding/editing user -->
  <div id="userModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <h3 class="text-lg font-bold mb-4">Add/Edit User</h3>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required
            class="mt-1 block w-full rounded-md border-gray-300 border outline-none text-sm px-3 shadow-sm h-10"
            placeholder="Please enter your name!">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
            class="mt-1 block w-full rounded-md border-gray-300 border outline-none text-sm px-3 shadow-sm h-10"
            placeholder="Please enter your email!">
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" id="phone" name="phone" required
            class="mt-1 block w-full rounded-md border-gray-300 border outline-none text-sm px-3 shadow-sm h-10"
            placeholder="Please enter your phone!">
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="file" id="avatar" name="avatar" required>
        </div>
        <div class="mb-4">
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select id="role" name="role"
            class="mt-1 block w-full rounded-md cursor-pointer border-gray-300 border outline-none text-sm px-3 shadow-sm h-10">
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="status" name="status"
            class="mt-1 block w-full rounded-md cursor-pointer border-gray-300 border outline-none text-sm px-3 shadow-sm h-10">
            <option value="true">Active</option>
            <option value="false">Blocked</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" id="cancelBtn"
            class="cursor-pointer bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
          <button type="submit" id="save-btn"
            class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>

<script type="module" src="./assets/js/app.js"></script>

</html>
