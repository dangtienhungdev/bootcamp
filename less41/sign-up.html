<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="stylesheet" href="./assets/style/signup.css">
</head>

<body>
  <main>
    <div class="container form-container" id="signin-container form-container">
      <div class="logo floated-logo">
        <svg class="svg-inline--fa fa-apple fa-4x" aria-hidden="true" focusable="false" data-prefix="fab"
          data-icon="apple" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg="">
          <path fill="currentColor"
            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z">
          </path>
        </svg>
      </div>
      <p class="signup-info">Create Apple ID</p>

      <form action="" id="myForm" class="">
        <input type="text" name="fname" id="fname" placeholder="First name" required>
        <input type="text" name="lname" id="lname" placeholder="Last name" required>
        <input type="date" name="bday" id="bday" placeholder="Birthday" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="email">Your email will be your Apple ID</label>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <div class="terms">
          <input type="checkbox" name="agree" id="check" required>
          <label for="check">Agree to Terms & Conditions</label>
        </div>

        <div class="divider"></div>
        <div class="conditions">
          By continuing, you acknowledge that you agree to the
          <a href="">Apple Media Services Terms and Conditions</a>
        </div>

        <input type="submit" id="submit" value="submit" hidden>
      </form>

      <div class="divider"></div>
      <div class="controller">
        <label for="submit" class="btn-submit">Continue</button>
      </div>
    </div>
  </main>
</body>

<script src="./assets/js/sign-up.js"></script>

</html>
